<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Tip calculator</title>
</head>
<body class="container">

    <form class="form-container shadow-lg p-5">
        <h4 class="my-title">Tip Calculator</h4>
        <hr>
        <div class="form-group">
            <label for="customerName">Customer name</label>
            <input class="form-control" type="text" name="customerName" id="customerName">
        </div>
        <div class="form-group">
            <label for="percent">Tip percentage</label>
            <input class="form-control" type="number" name="percent" id="percent">
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input class="form-control" type="number" name="amount" id="amount">
        </div>
        <div class="form-group">
            <button type="button" id="calculate" class="btn btn-block btn-success">Calculate</button>
        </div>
        <div class="form-group">
            <p>Name: <span id="displayCustomerName"></span> </p>
            <p>Tip percentage: <span id="displayTipPercentage"></span> </p>
            <p>Amount of food bought: <span id="displayAmount"></span> </p>
            <p>Tip amount: <span id="displayTipAmount"></span> </p>
        </div>
    </form>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
